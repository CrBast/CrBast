<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
      let lang = navigator.language;
      if (lang.includes("en")) {
        window.location = "./en";
      } else if (lang.includes("fr")) {
        window.location = "./fr";
      } else {
        window.location = "./en";
      }
      console.info(lang);
    </script>
  </head>
  <body></body>
</html>
